plugins {
	id 'com.android.application'
}

repositories {
	mavenCentral()
	google()
}

android {
	namespace 'org.telegram.demo'
	compileSdk 34
	buildToolsVersion '34.0.0'

	defaultConfig {
		applicationId "io.github.k4k7us23.telegram.demo"
		minSdk 19
		targetSdk 34
		versionCode 1
		versionName "1.0"

		multiDexEnabled true

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	sourceSets.main.jniLibs.srcDirs = ['../TMessagesProj/jni/']

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8

		coreLibraryDesugaringEnabled true
	}
}

configurations {
	compile.exclude module: 'support-v4'
}

configurations.all {
	exclude group: 'com.google.firebase', module: 'firebase-core'
	exclude group: 'androidx.recyclerview', module: 'recyclerview'
}

dependencies {
	implementation project(':TMessagesProj')
	implementation 'androidx.multidex:multidex:2.0.1'
	coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
	implementation files('../TMessagesProj/libs/libgsaverification-client.aar')
}